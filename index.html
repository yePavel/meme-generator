<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="onInit()">

    <header class="main-header flex space-between align-center">
        <div class="logo">Meme Generator</div>
        <nav>
            <ul class="main-nav-list flex clean-list">
                <li class="about-link"><a href="#">About</a></li>
                <li><a class="gallery-link" href="#">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="main-search flex space-between">
            <input class="search" type="search" placeholder="Search">
            <div class="search-by-word">bla1 bla2 bla3 bla4</div>
        </div>

        <div class="gallery-img"></div>

        <div class="editor-container flex space-between align-center">
            <canvas width="300" height="300"></canvas>
            <div class="editor-setup">
                <section class="text-control">
                    <input oninput="setLineTxt()" type="search" class="txt-change">
                    <button><img class="icon" src="icons/up-down-arrows.png" alt=""></button>
                    <button><img class="icon" src="icons/add.png" alt=""></button>
                    <button><img class="icon" src="icons/trash.png" alt=""></button>
                </section>
                <section class="text-style">
                    <button><img class="icon" src="icons/increase font - icon.png" alt=""></button>
                    <button><img class="icon" src="icons/decrease font - icon.png" alt=""></button>
                    <button><img class="icon" src="icons/align-to-left.png" alt=""></button>
                    <button><img class="icon" src="icons/center-text-alignment.png" alt=""></button>
                    <button><img class="icon" src="icons/align-to-right.png" alt=""></button>
                    <button><img class="icon" src="" alt=""></button>
                    <button><img class="icon" src="" alt=""></button>
                    <button><img class="icon" src="icons/paint-board-and-brush.png" alt=""></button>
                </section>
                <section class="imojis"></section>
            </div>
        </div>

    </main>

    <footer class="main-footer flex space-between align-center">
        <small class="footer-rights">@ all rights reserved to pavel.y 2024</small>
    </footer>

    <script src="js/service/memeService.js"></script>
    <script src="js/service/galleryService.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
