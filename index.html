<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="onInit()">
    <header class="main-header flex space-between align-center">
        <div class="logo">Logo</div>
        <nav>
            <ul class="main-nav-list flex clean-list">
                <li class="flex align-center"><a class="gallery-link" href="#">Gallery</a></li>
                <li class="flex align-center"><a class="about-link" href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="main-search flex space-between">
            <input class="search" type="search" placeholder="Search">
            <div class="search-by-click flex align-center">bla1 bla2 bla3 bla4</div>
            <button class="more-btn">More</button>
        </div>
        <div class="gallery-container"></div>

        <div class="editor-container">
            <canvas width="300" height="300"></canvas>
            <div class="editor-setup">
                <section class="text-control">
                    <input oninput="setLineTxt()" type="search text-search" class="txt-change">
                    <div class="text-control-btns">
                        <button><img class="icon" src="icons/up-down-arrows.png" onclick="onSwitchLine()"></button>
                        <button><img class="icon" src="icons/add.png" onclick="onAddLine()"></button>
                        <button><img class="icon" src="icons/trash.png"></button>
                    </div>
                </section>

                <section class="text-style">
                    <button><img class="icon" src="icons/increase font - icon.png" onclick="setLineSize(2)"></button>
                    <button><img class="icon" src="icons/decrease font - icon.png" onclick="setLineSize(-2)"></button>
                    <button><img class="icon" src="icons/align-to-left.png"></button>
                    <button><img class="icon" src="icons/center-text-alignment.png"></button>
                    <button><img class="icon" src="icons/align-to-right.png"></button>
                    <select name="fonts" id="fonts">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                    <button><img class="icon" src="icons/text-outline-color.png"></button>
                    <button><input oninput="setLineColor()" type="color" class="txt-color"></button>
                </section>
                <section class="imojis"></section>
                <div class="action-btns">
                    <button class="share-btn">Share</button>
                    <button class="download-btn"><a href="#" onclick="downloadImg(this)"
                            download="my-img.jpg">Download</a></button>
                </div>
            </div>
        </div>

    </main>
    <footer class="main-footer flex space-between align-center">
        <small class="footer-rights">@ all rights reserved to pavel.y 2024</small>
    </footer>
    <script src="js/service/memeService.js"></script>
    <script src="js/service/galleryService.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
