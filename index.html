<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="icon" type="image/x-icon" href="/icons/Logo.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="onInit()">
    <div onclick="toggleMenu()" class="main-screen"></div>
    <header class="main-header flex space-between align-center">
        <div><img class="logo" src="/icons/Logo.png" alt=""></div>
        <nav class="main-nav">
            <ul class="main-nav-list hidden flex clean-list">
                <li onclick="switchDisplay('gallery')" class="flex align-center"><a class="gallery-link"
                        href="#">Gallery</a></li>
                <li onclick="switchDisplay('saved')" class="flex align-center"><a class="saved-link" href="#">Saved</a>
                </li>
                <li onclick="switchDisplay('about')" class="flex align-center"><a class="about-link" href="#">About</a>
                </li>
            </ul>
        </nav>
        <button class="toggle-menu-btn" type="button" onclick="toggleMenu()">â˜°</button>
    </header>

    <main class="main-content">
        <div class="main-search">
            <input oninput="renderGallery()" list="search-datalist" class="search" type="search" placeholder="Search">
            <datalist id="search-datalist">
                <option value="Funny">
                <option value="Tramp">
                <option value="Famous">
                <option value="Sweet">
                <option value="Dog">
                <option value="Kiss">
                <option value="Cat">
                <option value="Kids">
                <option value="Hat">
                <option value="Obama">
                <option value="Tv-show">
                <option value="Putin">
            </datalist>
            <div class="search-by-click flex align-center">bla1 bla2 bla3 bla4</div>
            <button onclick="renderGallery(null)" class="more-btn">Clear</button>
        </div>
        <div class="gallery-container "></div>

        <div class="editor-container">
            <canvas width="300" height="300"></canvas>
            <div class="editor-setup">
                <section class="text-control">
                    <input oninput="setLineTxt()" type="search text-search" class="txt-change">
                    <div class="text-control-btns">
                        <button><img class="icon" src="icons/up-down-arrows.png"
                                onclick="onSwitchLine('clickBtn')"></button>
                        <button><img class="icon" src="icons/add.png" onclick="onAddLine()"></button>
                        <button onclick="onDeleteLine()"><img class="icon" src="icons/trash.png"></button>
                    </div>
                </section>

                <section class="text-style">
                    <button><img class="icon" src="icons/increase font - icon.png" onclick="setLineSize(2)"></button>
                    <button><img class="icon" src="icons/decrease font - icon.png" onclick="setLineSize(-2)"></button>
                    <button onclick="onTextAlignment('right')"><img class="icon" src="icons/align-to-left.png"></button>
                    <button onclick="onTextAlignment('center')"><img class="icon"
                            src="icons/center-text-alignment.png"></button>
                    <button onclick="onTextAlignment('left')"><img class="icon" src="icons/align-to-right.png"></button>
                    <select onchange="onFontChange()" name="fonts" id="fonts">
                        <option value="Ariel">Ariel</option>
                        <option value="bungee">Bungee</option>
                        <option value="Ceviche">ceviche</option>
                        <option value="mulish">Mulish</option>
                        <option value="syne">Syne</option>
                        <option value="vollkorn">Vollkorn</option>
                    </select>
                    <button><input oninput="setOutLineColor()" type="color" class="txt-outline"></button>
                    <button><input oninput="setLineColor()" type="color" class="txt-color"></button>
                </section>
                <section class="imojis"></section>
                <div class="action-btns">
                    <button onclick="onSave()" class="save-btn">Save</button>
                    <button onclick="onShareImg()" class="share-btn">Share</button>
                    <button onclick="downloadImg()" class="download-btn">Download</button>
                </div>
            </div>
        </div>
        <div class="saved-container hidden">
        </div>

    </main>

    <footer class="main-footer">
        <small class="footer-rights">@ all rights reserved to Pavel.y 2024</small>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.2/fabric.min.js"></script>
    <script src="js/service/memeService.js"></script>
    <script src="js/service/galleryService.js"></script>
    <script src="js/service/storageService.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/main.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/saved.controller.js"></script>
    <script src="js/service/share.service.js"></script>
</body>

</html>
